<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ghost Cam Pro - Professional Relay</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #fffc00; }
        html, body { margin: 0; padding: 0; height: 100dvh; background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        #overlay-start { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .start-btn { background: var(--accent); color: #000; border: none; padding: 20px 50px; border-radius: 50px; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 20px rgba(255, 252, 0, 0.4); }
        .app-layout { display: flex; flex-direction: column; height: 100dvh; padding: 10px; box-sizing: border-box; gap: 10px; }
        #remote-wrapper { flex: 1; background: #111; border-radius: 20px; border: 1px solid #333; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        .side-panel { display: flex; gap: 10px; align-items: center; }
        #local-wrapper { width: 120px; height: 90px; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #444; }
        #local-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-stack { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; flex: 1; }
        .action-btn { background: #222; color: white; border: 1px solid #333; padding: 15px 0; border-radius: 10px; font-size: 20px; cursor: pointer; }
        #status-log { height: 70px; overflow-y: auto; font-size: 10px; color: var(--accent); background: #0a0a0a; padding: 8px; border-radius: 10px; border: 1px solid #222; font-family: monospace; }
    </style>
</head>
<body>

<div id="overlay-start">
    <h1 style="color:var(--accent); margin-bottom: 10px;">GHOST CAM PRO</h1>
    <p style="font-size: 12px; color: #666; margin-bottom: 30px;">PROFESSIONAL P2P ENCRYPTED VIDEO<br>RELAY MODE ACTIVE</p>
    <button class="start-btn" onclick="initApp()">ODBLOKUJ PO≈ÅƒÑCZENIE</button>
</div>

<div class="app-layout">
    <div id="remote-wrapper">
        <video id="remote-video" autoplay playsinline muted></video>
    </div>
    <div class="side-panel">
        <div id="local-wrapper">
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="btn-stack">
            <button class="action-btn" onclick="location.reload()">üîÑ</button>
            <button class="action-btn" onclick="copyInviteLink()">üîó</button>
            <button class="action-btn" onclick="manualSync()">‚ö°</button>
        </div>
    </div>
    <div id="status-log">OCZEKIWANIE NA START...</div>
</div>

<script>
    // TWOJE DANE Z METERED.CA
    const METERED_DOMAIN = "backensky.metered.live";
    const API_KEY = "1c9015c3aacc93647fc597a3684fdb387677";

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    let roomID = window.location.hash.substring(1) || Math.random().toString(36).substring(2, 8);
    window.location.hash = roomID;

    let peer, localStream;
    const rVideo = document.getElementById('remote-video');
    const lVideo = document.getElementById('local-video');

    function log(msg) {
        const div = document.createElement('div');
        div.innerText = `> ${msg}`;
        const logBox = document.getElementById('status-log');
        logBox.appendChild(div);
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function getIceServers() {
        try {
            log("POBIERANIE PO≈öWIADCZE≈É TURN...");
            const response = await fetch(`https://${METERED_DOMAIN}/api/v1/turn/credentials?apiKey=${API_KEY}`);
            const iceServers = await response.json();
            log("SERWERY RELAY ZA≈ÅADOWANE");
            return iceServers;
        } catch (e) {
            log("B≈ÅƒÑD TURN. U≈ªYWAM TRYBU AWARYJNEGO STUN.");
            return [{ urls: "stun:stun.relay.metered.ca:80" }];
        }
    }

    async function initApp() {
        document.getElementById('overlay-start').style.display = 'none';
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 640 } }, 
                audio: true 
            });
            lVideo.srcObject = localStream;
            log("KAMERA OK");
            
            const iceServers = await getIceServers();
            
            peer = new Peer(mode === 'join' ? roomID + "_guest" : roomID, {
                config: { iceServers: iceServers, iceTransportPolicy: 'all' }
            });

            peer.on('open', (id) => {
                log("SYSTEM ONLINE. ID: " + roomID);
                if (mode === 'join') {
                    log("PR√ìBA DO≈ÅƒÑCZENIA...");
                    setTimeout(manualSync, 1500);
                }
            });

            peer.on('call', call => {
                log("PO≈ÅƒÑCZENIE PRZYCHODZƒÑCE...");
                call.answer(localStream);
                call.on('stream', s => { 
                    rVideo.srcObject = s;
                    rVideo.muted = false;
                    rVideo.play().catch(e => log("KLIKNIJ EKRAN ABY W≈ÅƒÑCZYƒÜ D≈πWIƒòK"));
                });
            });

            peer.on('error', err => log("B≈ÅƒÑD P2P: " + err.type));

        } catch (e) { log("B≈ÅƒÑD SPRZƒòTOWY: " + e.message); }
    }

    function manualSync() {
        if (!peer || !localStream) return;
        log("≈ÅƒÑCZENIE PRZEZ TURN RELAY...");
        const call = peer.call(roomID, localStream);
        call.on('stream', s => { 
            rVideo.srcObject = s;
            rVideo.muted = false;
            rVideo.play();
        });
    }

    function copyInviteLink() {
        const link = window.location.origin + window.location.pathname + "?mode=join#" + roomID;
        navigator.clipboard.writeText(link).then(() => alert("LINK SKOPIOWANY!"));
    }

    // Obs≈Çuga wybudzania iPhone'a
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && localStream) {
            log("POWR√ìT DO APKI - OD≈öWIE≈ªANIE...");
        }
    });
</script>
</body>
</html>
